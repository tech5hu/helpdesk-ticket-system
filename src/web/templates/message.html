<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Message</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="message-card {% if card_class %}{{ card_class }}{% endif %}">

        <p>{{ message }}</p>
        <a href="{{ back_url }}" class="btn">Back</a>
    </div>
</body>
</html>
