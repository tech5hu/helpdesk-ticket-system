<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Help Desk Tickets</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        h1 { color: #333; }
    </style>
</head>
<body>
    <h1>All Tickets</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Category</th>
            <th>Status</th>
        </tr>
        {% for ticket in tickets %}
        <tr>
            <td>{{ ticket['ID'] }}</td>  
            <td>{{ ticket['Title'] }}</td>  
            <td>{{ ticket['Category'] }}</td>  
            <td>{{ ticket['Status'] }}</td> 
        </tr>
        {% endfor %}
    </table>

    <p><a href="/add">Add a new ticket</a></p>  
</body>
</html>
